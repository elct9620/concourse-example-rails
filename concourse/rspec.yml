---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: ruby
    tag: '2.3-alpine'

inputs:
- name: rails

run:
  path: sh
  args:
    - -exc
    - |
      apk --update add ruby-dev build-base zlib-dev libxml2-dev libxslt-dev tzdata yaml-dev sqlite-dev ruby ruby-io-console ruby-json yaml nodejs
      cd rails
      bundle install
      bundle exec rspec
